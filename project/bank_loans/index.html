<meta name="description" content="_with Martina Spaggiari_&lt;br&gt;
    &lt;div style=&#34;text-align: justify; font-size: 0.9rem&#34;&gt;
    &lt;p&gt;
    Using euro area banks&#39; credit register data, information on borrowers&#39; greenhouse gas emissions and their countries&#39;
    degree of climate policy action (CPA), we study whether banks price climate-related policy risk in their corporate
    loan portfolios. We find these risks are priced only when polluting borrowers face high levels of CPA. This effect
    is driven by loans originated after the adoption of the Paris Agreement and is more pronounced for long maturity
    loans. Benefiting from bank-level survey results, we show that this effect is larger in terms of scope and magnitude
    if loans are provided by green banks.
    &lt;/p&gt;
